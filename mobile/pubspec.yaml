name: d9_dream_app
description: Dream analysis app with Flutter (BLoC), Firebase Auth, Speech-To-Text, and FastAPI backend.
publish_to: 'none'
version: 0.1.0+1
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  firebase_core: ^2.27.0
  firebase_auth: ^4.16.0
  http: ^1.2.1
  speech_to_text: ^6.6.0
  flutter_tts: ^3.6.3
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
